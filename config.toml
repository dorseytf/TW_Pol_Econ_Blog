baseurl = "https://github.com/dorseytf/TW_Pol_Econ_Blog/"
title = "Exploring Taiwan's Political Economy"
copyright = "&copy; {year} Travis Dorsey"
theme = "hugo-lithium"
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true
hasCJKLanguage = true

[permalinks]
    zh = "/zh/:year/:slug/"
    tw = "/tw/:year/:slug/"
    en = "/en/:year/:slug/"

[[menu.main]] 
    name = "About"
    url = "/about/"
    weight = 1
[[menu.main]]
    name = "Posts"
    url = "/en/"
    weight = 2
[[menu.main]]
    name = "中文版"
    url = "/zh/"
    weight = 3
[[menu.main]]
    name = "台語版"
    url = "/tw/"
    weight = 4
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/dorseytf/TW_Pol_Econ_Blog"
